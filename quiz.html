<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS quiz page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="imax/x-icon" href="img/JS icon.png">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hub">
                <div class="hub-item">
                    <p id="progressText" class="hub-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hub-item">
                    <p class="hub-prefix">
                        Score
                    </p>
                    <h1 class="hub-main-text" id="score">0
                    </h1>
                   
                </div>
                <div class="hub-item">
                    <p class="hub-prefix">
                        Timer
                    </p>
                    <h1 class="hub-timer" id="timer">00:00
                    </h1>
                   
                </div>
            </div>
            <h1 id="question">What is NOT a String</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
