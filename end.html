<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imax/x-icon" href="img/JS icon.png">
    <title>JS Quiz Finished</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save</h2>
                <input type="text" name="name" id="username" placeholder="Enter you name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" >Save</button>
            </form>
            <a href="./quiz.html" class="btn">Play again</a>
            <a href="./index.html" class="btn">Go home </a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
